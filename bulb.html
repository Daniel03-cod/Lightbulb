<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body style="background-color: black;">

    <div style="margin-left: 550px;">
        <img id="bulbon" src="pix/bulb-off.png" style="width: 204px;">
    </div><br><br><br><br><br>
  


    <div style="border: 1px solid; background-color: aquamarine; height: 290px; width: 250px; border-radius: 30px;">
        <div style="border: 1px solid; background-color: grey; height: 240px; width: 200px;margin-top: 30px; margin-left: 23px; text-align: center;">
            <h3>The Control Panel</h3>
            <button onclick="document.getElementById('bulbon') .src='pix/bulb-on.png'">ON</button><br><br><br>
            <button onclick="document.getElementById('bulbon') .src='pix/bulb-off.png'">OFF</button>
        </div>
        
    </div>
