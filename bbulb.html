<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;" onload="initialDisplay()">
    <center>
        <div>
            <img id="img1" src="pix/bulb-off.png">
            <img id="img2" src="pix/bulb-on.png">
            <button id="btn" onclick ="func()">ON</button>
        </div>
    </center>
        <script type="text/javascript">
    let show = false;
        function func(){
	        if(!show){
	            img1.style.display = 'block';
	            img2.style.display = 'none';
	            btn.innerHTML = 'ON';
                show = true;
            }else{
    	        img1.style.display = 'none';
    	        img2.style.display = 'block';
    	        btn.innerHTML = 'OFF';
    	    show = false;
    }
}
    function initialDisplay(){
	img2.style.display = "none";	
}
        </script>
        
   </body>
</html>
